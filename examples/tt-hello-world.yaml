config:
    prompt-string: "$ "
    typing-color: bright-green
    typing-speed: moderate

commands:
    - pip3 install typetastic
    - python3 --version
    - python3:
        - python3
        - import typetastic
        - robot = typetastic.Robot()
        - robot.load(["echo 'Hello, World!'"])
        - robot.run()
        - CTRL_D
