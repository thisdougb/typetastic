config:
    prompt-string: "$ "
    typing-color: cyan
    typing-speed: supersonic

commands:
    - echo ~
    - ls -l ~/.zshrc
    - cat ~/.zshrc
    - TEST='hello'
    - ssh:
        - ssh root@cardkist.com
        - hostname
        - cd .ssh
        - ls
        - exit
    - hostname
    - cd ~
    - cd .ssh
    - ls
    - echo $TEST
