# Example for a video showing how to get iMac battery alerts.
# https://vimeo.com/413113839

config:
    prompt-string: "$ "
    typing-color: bright-green
    typing-speed: moderate

commands:
    - clear
    - NEWLINE
    - mkdir MagicPower
    - cd MagicPower
    - curl -L0 -O https://raw.githubusercontent.com/thisdougb/MagicPowerAlert/master/MagicPowerAlert.sh
    - chmod +x MagicPowerAlert.sh
    - PAUSE
    - ./MagicPowerAlert.sh
    - PAUSE
    - crontab -e
    - crontab -l
    - PAUSE
