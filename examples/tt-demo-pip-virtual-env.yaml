# TypeTastic demo
#
# For a video tutorial on setting up password-less login to a linux host.
#
# @thisdougb, 21/04/2020
#

config:
    prompt-string: "[thisdougb] $ "
    typing-color: bright-cyan
    typing-speed: supersonic

commands:
    - clear
    - python --version
    - python3 --version
    - cd $HOME
    - mkdir venv
    - mkdir venv/ansible-dev-project
    - python3 -m venv venv/ansible-dev-project
    - ls venv/ansible-dev-project/bin
    - source venv/ansible-dev-project/bin/activate
    - pip3 list
    - pip3 install --upgrade pip
    - pip3 install ansible
    - pip3 list
    - deactivate
#    - echo alias venv-ansible='source ~/venv/ansible-dev-project/bin/activate' >> ~/.zshrc
